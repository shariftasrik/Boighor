    <header class="p-3 mb-3 border-bottom">

            <div class="header-left">

            <div class="header-center">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="Assets/Images/Logos/Logo-1.png" alt="logo" height="50px" class="logo-f">
                    <span class="fs-4"><h2>Edu Aide</h2></span>
                </a>
            </div>
            <div class="header-right">
                <form class="me-3" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">

                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign In/Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header sidebar-header">
            <img src="Assets/Images/Logos/Logo-1.png" alt="sidebar-pic">
            <button type="button" class="btn-close text-reset close-btn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

    </div>

  </section>  
  <section id="teacher">
    <div class="position-relative teacher d-flex overflow-x-hidden py-lg-4 pt-4">
        <div class="teacher-bg">
            <div class="teacher-form-container" style="display: flex;">
                <form id="teacher-form">
                  <div class="mb-3">
                    <label for="teacher-image" class="form-label">Upload Picture</label>
                    <input class="form-control" type="file" id="teacher-image" name="teacher-image">
                  </div>
                  <div class="mb-3">
                    <label for="teacher-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="teacher-name" name="teacher-name" required>
                  </div>
                  <div class="mb-3">
                    <label for="teacher-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="teacher-title" name="teacher-title" required>
                  </div>
                  <button type="submit" class="add-t btn btn-primary">Add Teacher</button>
                </form>
              </div>
        </div>
      
    </div>
  </section>

  <section id="footer">

        </ul>
      </footer>
    </div>
  </section>
