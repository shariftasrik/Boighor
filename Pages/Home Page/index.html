<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Aide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://developer.mozilla.org/en-US/docs/Web/CSS/font-family">
    <link rel="icon" href="../Assets/Images/Logos/Logo-1.png" type="X/gif/png" width="35px" class="browser-icon">
    <style>
        
    </style>
</head>
<body>
    <section id="header">
        <header class="p-3 mb-3 border-bottom">
            <div class="container header-container">
                <div class="header-left">
                    
                </div>
                <div class="header-center">
                    <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none logo">
                        <img src="../Assets/Images/Logos/Logo-1.png" alt="logo" height="50px">
                        <span class="fs-4"><h2>Edu Aide</h2></span>
                    </a>
                </div>
                <div class="header-right">
                    <form class="me-3" role="search">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../Assets/svg/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign In/Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section id="sidebar">
        
    </section>


    <section id="carousel">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../Assets/Images/Carousel/Ad_Phy.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../Assets/Images/Carousel/H_HM_1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="../Assets/Images/Carousel/S_Ch.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>


    <section id="teacher">
        <div class="position-relative teacher d-flex overflow-x-hidden py-lg-4 pt-4">
            <div class="animate-marquee d-flex gap-3">
              <a href="./mentor-single.html" class="bg-white text-center shadow-sm text-wrap rounded-4 w-100 border card-lift border" style="width: 200px !important">
                <!--img-->
                <div class="p-3">
                  <img src="../Assets/svg/plus-circle.svg" alt="mentor 1" class="avatar avatar-xl rounded-circle">
                  <!--content-->
                  <div class="mt-3">
                    <h3 class="mb-0 h4">Name</h3>
                    <span class="text-gray-800">Title</span>
                  </div>
                </div>
            </div>
          </div>
    </section>


    <section>

    </section>


    <section>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
