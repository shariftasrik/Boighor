<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - Edu Aide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../Assets/Images/Logos/Logo-1.png" type="X/gif/png" width="35px" class="browser-icon">
</head>
<body>
    <section id="header">
        <header class="p-3 mb-3 border-bottom">
            <div class="container header-container">
                <div class="header-left">
                    <img src="../Assets/svg/list.svg" alt="menu" width="32" height="32" class="menu-icon" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                </div>
                <div class="header-center">
                    <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <img src="../Assets/Images/Logos/Logo-1.png" alt="logo" height="50px" class="logo-f">
                        <span class="fs-4"><h2>Edu Aide</h2></span>
                    </a>
                </div>
                <div class="header-right">
                    <form class="me-3" role="search">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../Assets/svg/person-circle.svg" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign In/Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section id="begin" class="py-1 text-center container">
        <div class="row py-lg-1">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="dark">ICT Courses</h1>
            </div>
        </div>
    </section>

    <section id="cards">
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <!-- Subject Section 1 -->
                <div class="subject-section">
                    <h1 class="mb-4">ICT</h1>
                    <div class="d-flex row row-cols-1 row-cols-md-3 g-4">
                        <!-- Cards for Physics -->
                        <div class="col">
                            <div class="card shadow-sm">
                                <img src="../Assets/Images/Books/ICT.png" alt="Subject 1" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">HSC ICT</h5>
                                    <div class="card-icons">
                                        <button type="button" class="btn btn-sm btn-outline-dark">Preview</button>
                                        <button type="button" class="btn btn-sm btn-outline-dark">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- More cards for Biology -->
                        <div class="col">
                            <div class="card shadow-sm">
                                <img src="../Assets/Images/Books/satelite.jpeg" alt="Subject 1" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">SSC ICT</h5>
                                    <div class="card-icons">
                                        <button type="button" class="btn btn-sm btn-outline-dark">Start</button>
                                        <button type="button" class="btn btn-sm btn-outline-dark">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card shadow-sm">
                                <img src="../Assets/Images/Books/ICT.png" alt="Subject 1" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">Class ICT</h5>
                                    <div class="card-icons">
                                        <button type="button" class="btn btn-sm btn-outline-dark">Preview</button>
                                        <button type="button" class="btn btn-sm btn-outline-dark">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
                <a href="#header" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="../Assets/Images/Logos/Logo-1.png" alt="logo" class="logo-f">
                </a>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#begin"><img src="../Assets/svg/arrow-up-circle.svg" alt="back to top" height="40px"></a></li>
                </ul>
            </footer>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
